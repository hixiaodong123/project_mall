## 数据库配置
spring:
  profiles:
    active: db
  datasource:
    driver-class-name: ${myDriverClassName}
    url: ${myUrl}
    username: ${myUsername}
    password: ${myPassword}
    type: ${myType}
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB



## 端口号设置,配合前端
server:
  port: 80

##配置handler
mybatis:
  type-handlers-package: com.cskaoyan.mall.handler

